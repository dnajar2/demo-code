<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Trifecta Demo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
          <div class="col-12 py-3 top-header">
            <div class="logo px-3">
              <img src="/img/logo.png" alt="Trifecta Logo">
            </div>
          </div>
        </div>

        <div class="banner">
          <!-- <img src="/img/sub-header.jpg" class="img-fluid" alt="Banner Image"> -->
        </div>

        <div class="cta">
          <div class="row">
            <div class="col-md-5 py-5">
              <div class="align-items-center d-flex flex-column h-100 justify-content-around p-lg-5 p-md-1">
                <h3 class="font-weight-bold mt-5">Trifecta Steak</h3>
                <button type="button" class="btn btn-lg cta-btn btn-block font-weight-bold mb-5" name="button">BUY NOW</button>
              </div>
            </div>
            <div class="col-md-7 align-right p-0">
                <img src="/img/food-item.png" alt="CTA" class="img-fluid">
            </div>
          </div>
        </div>
        <div class="row footer">
          <div class="col-lg-2 col-md-3">
            <ul>
              <li class="heading">Store</li>
              <li><a href="">Meal Plans</a></li>
              <li><a href="">A La Carte</a></li>
              <li><a href="">Athlete Meals</a></li>
            </ul>
          </div>
          <div class="col-lg-2 col-md-3">
            <ul>
              <li class="heading">About</li>
              <li><a href="#">Our Story</a></li>
              <li><a href="#">Testimonials</a></li>
              <li><a href="#">Partners</a></li>
            </ul>
          </div>
          <div class="col-lg-2 col-md-3">
            <ul>
              <li class="heading">Testimonials</li>
              <li><a href="#">Articles</a></li>
              <li><a href="#">Press</a></li>
              <li><a href="#">Careers</a></li>
            </ul>
          </div>
          <div class="col-12 d-sm-flex justify-content-sm-between mt-5">
            <div class="copy-write">
              <small>&copy; Copyright 2019 Trifecta Inc. All rights reserved.</small>
            </div>
            <div class="social-icons">
              <i class="fa fa-twitter" aria-hidden="true"></i>
              <i class="fa fa-facebook-f" aria-hidden="true"></i>
              <i class="fa fa-google" aria-hidden="true"></i>
              <i class="fa fa-instagram" aria-hidden="true"></i>

            </div>

          </div>
        </div>

    </div>

    <div class="loading">
      <div class="">
        <i class="fa fa-spinner fa-spin fa-5x" aria-hidden="true"></i>
      </div>
    </div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/custom.js">

</script>
  </body>
</html>
